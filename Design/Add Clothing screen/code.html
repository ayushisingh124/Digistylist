<div class="w-full h-full bg-center bg-contain bg-no-repeat drop-shadow-2xl filter" data-alt="isolated white graphic t-shirt floating in center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCsNl8cA2I6ODKJUKlv_gNvpRPmHmtyc9OsEde5xUV_DQzAzmMXAQl00fzF_xONpr0yzMq5fpoZ2UmSHRWcbon5Egfx__IBaqC8F7tq-FBgwin_A-DnFXxX0Jy4JZeW6qDvtZ5bYDuNLPcVHxgKLV22gwflcW9GDReix3RFSj39696LiQuj8GDeSUSv5ZT6wbiH4--7BXbjWsn2hF7TRc4sIfE6cRj6Ho00tutqBwRru9tCxP5ML7ogLYtBJuMiVS3AmPNlilnPpuYK');">

<span class="material-symbols-outlined" style="font-size: 20px;">crop_free</span>
</button>
</div>
</div>
<!-- Auto-Tags Section -->
<div class="flex flex-col gap-4 py-6">
<div class="flex items-center justify-between">
<span class="text-text-muted dark:text-gray-400 text-xs font-semibold uppercase tracking-wider pl-1">AI Detected Tags</span>
<button class="text-primary text-xs font-bold hover:underline">Edit all</button>
</div>
<div class="flex gap-3 flex-wrap">
<!-- Tag 1 -->
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark shadow-sm border border-black/5 dark:border-white/5 pl-3 pr-4 transition-all hover:border-primary/50 cursor-pointer">
<span class="material-symbols-outlined text-text-main dark:text-white" style="font-size: 18px;">checkroom</span>
<p class="text-text-main dark:text-white text-sm font-medium leading-normal lowercase">graphic tee</p>
</div>
<!-- Tag 2 -->
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark shadow-sm border border-black/5 dark:border-white/5 pl-3 pr-4 transition-all hover:border-primary/50 cursor-pointer">
<span class="material-symbols-outlined text-text-main dark:text-white" style="font-size: 18px;">texture</span>
<p class="text-text-main dark:text-white text-sm font-medium leading-normal lowercase">cotton</p>
</div>
<!-- Tag 3 -->
<div class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light dark:bg-surface-dark shadow-sm border border-black/5 dark:border-white/5 pl-3 pr-4 transition-all hover:border-primary/50 cursor-pointer">
<span class="material-symbols-outlined text-text-main dark:text-white" style="font-size: 18px;">wb_sunny</span>
<p class="text-text-main dark:text-white text-sm font-medium leading-normal lowercase">summer</p>
</div>

<span class="material-symbols-outlined text-text-main dark:text-white" style="font-size: 18px;">palette</span>
<p class="text-text-main dark:text-white text-sm font-medium leading-normal lowercase">white</p>
</div>
<!-- Add Tag Button -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-1 rounded-full bg-transparent border border-dashed border-text-muted/40 hover:border-primary hover:bg-primary/5 dark:hover:bg-primary/10 pl-2 pr-3 transition-colors group">
<span class="material-symbols-outlined text-text-muted dark:text-gray-400 group-hover:text-primary" style="font-size: 20px;">add</span>
<p class="text-text-muted dark:text-gray-400 group-hover:text-primary text-sm font-medium leading-normal lowercase">tag</p>
</button>
</div>
</div>
<!-- Spacer -->
<div class="flex-1"></div>

<div class="pb-8 pt-2">
<button class="relative w-full overflow-hidden rounded-full h-14 bg-primary text-text-main shadow-lg shadow-primary/20 hover:shadow-primary/40 active:scale-[0.98] transition-all duration-200 group">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out rounded-full"></div>
<span class="relative z-10 text-base font-bold leading-normal tracking-tight lowercase flex items-center justify-center gap-2">
                        add to wardrobe
                        <span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
</span>
</button>
